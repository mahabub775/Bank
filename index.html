class Bank extends React.Component{
constructor(props)
{
  super(props)
}
  render()
  {
      var oBank = this.props;
    return(
      <tbody>
        <tr>
          <td>{oBank.Name}</td>
          <td>{oBank.ShortName}</td>
          <td>{oBank.SwiftCode}</td>
        </tr>
      </tbody>

    )
  }
}

          <td>{oBankAccount.AccountNo}</td>

        </tr>
      </tbody>
    )
  }}
